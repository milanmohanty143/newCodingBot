<!doctype html>
<html lang="en">
    <head>
        <title>div tag</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                border: 2px solid black;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div style="border-top-right-radius 75px;border-bottom-left-radius:75px;"></div>
        <div style="border-bottom-right-radius: 75px;border-top-left-radius: 75px;"></div>
        <div></div>
        <div style="border-top: none;border-right: none;width:500px;">

        hello world!</div>
        <div style="margin:0;border-top:none;border-left:none;border-bottom:none;width:500px;">
        hello world....</div>
        <div style="width: 100px;height: 100px;border-radius: 50%;"></div>
        
    </body>
