<!doctype html>
<html lang="en">
    <head>
        <title>list</title>
        <style>
            ol{
                background-color: lightgreen;
                width: 50%;
            }
            li{
                background-color: coral;
                color: ghostwhite;
                margin: 25px;
                border: 2px solid white;
            }
            ul{
                background-color: lightblue;
                width: 50%;
            }
            </style>
                </head>
                <body>
                    <!------ordered list------>
                    <ol type="i">
                        <li>html</li>
                        <li>css</li>
                        <li>javascript</li>
                        <li>Python</li>
                    </ol>
                    <!---------Unordered list--------->
                    <!-------disc(default value)circle,square,none--------->
                 <ul type="none">
                    <li>html</li>
                    <li>css</li>
                        <li>javascript</li>
                        <li>Python</li>
                 </ul>
                </body>
</html>
