<!doctype html>
<html lang="en">
    <head>
        <title>Padding</title>
        <style>
            h1{
                background-color: aliceblue;
                color: ghostwhite;
                padding: 50px 100px;
            }
            </style>
    </head>
    <body>
        <h1>
            <marquee direction="left"behavior="alternate">
            <span style="text-shadow: 0 0 15px orange;">Advance</span>
            <span style="text-shadow: 0 0 15px blue;">Happy</span>
            <span style="text-shadow: 0 0 15px blue;">Independence</span>
            <span style="text-shadow: 0 0 15px green">Day</span>
            </marquee>
        </h1>
        <H1>
            <span style="text-shadow:0 0 15px orangered">Happy</span>
            <span style="text-shadow: 0 0 15px blue;">Republic</span>
            <span style="text-shadow: 0px 0px 15px green;">Day</span>
        </H1>
    </body>
</html>
