<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tag name Selector</title>
<style>
    body{
      background-color: cyan;  
    }
    h1{
        background-color: orangered;
        color: blue;
        border: 2px solid green;
        width: fit-content;
        padding: 10px;
        border-radius: 25px;
    }
    h2{
        background:linear-gradient(45deg,green,purple);
        color: ghostwhite;
        border: 2px dotted black;
        width: fit-content;
        padding: 10px;
        border-radius: 25px;
    }
</style>
</head>
<body>
  <h1>Good morning</h1> 
  <h2>Good night</h2> 
</body>
</html>
