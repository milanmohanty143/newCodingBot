<!doctype html>
<html lang="en">
    <head>
        <title>margins</title>
        <style>
        h1,h2,h3{
            width: fit-content;
            padding: 15px;
            border-radius: 30px;
        }
        h1{
            border: 2px inset lightgreen;
            margin: 50px;
        }
       h2{
        border: 2px inset lightblue;
        margin: 150px;
       }
       h3{
        border: 2px inset lightcoral;
        margin: 50px 100px 150px 200px;
       }
       </style>
    </head>
    <body>
        <h1>Tommorrow is saturday</h1>
        <h2>Tommorrow is weekend</h2>
        <h3>Tommorrow is holiday</h3>
    </body>
</html>
