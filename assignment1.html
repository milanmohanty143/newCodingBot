<!doctype html>
<html lang="en">
    <head>
        <title>Css browser support</title>
        <style>
            table{
                text-align: center;
                 border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>CSS3 Browser Support(latest browser version)</h1>
        <table border="2"width="100%"cellspacing="1"cellpadding="1">
            <tr>
                <th>CSS Property</th>
                <th>Internet Explorer</th>
                <th>FireFox</th>
                <th>Chrome</th>
                <th>Safari</th>
                <th>Opera</th>
            </tr>
            <tr>
                <th>Border Radius</th>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <th>Box Shadow</th>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
                <td>YES</td>
            </tr>
            <tr>
                <th>CSS Animations</th>
                <td>NO</td>
                <td>NO</td>
                <td>YES</td>
                <td>YES</td>
                <td>NO</td>
            </tr>
        </table>
    </body>
</html>
